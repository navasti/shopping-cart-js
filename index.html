<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping Cart</title>
    <script src="https://kit.fontawesome.com/ea3e93cd21.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <p class="logo">Shopping Cart</p>
        <i class="fas fa-shopping-cart"></i>
    </header>
    <section class="home-container">
        <div class="main-text">
            <h1>Arrange your home</h1>
            <span>With us</span>
            <button>Shop now</button>
        </div>
    </section>
    <section class="products">
        <h2>Now available products</h2>
        <div class="product sofas">Sofas</div>
        <div class="product beds">Beds</div>
        <div class="product accessories">Accsessories</div>
    </section>
    <footer>
        <p>Got a question? Contact us <i class="fas fa-envelope"></i> shopping@cart.com or <i class="fas fa-phone-alt"></i> +44 1234 567890</p>
    </footer>

    <i class="fas fa-envelope"></i> -->

</body>
</html>
